<!DOCTYPE html>
<html>
  <head>
    <title>10.Multiply+divide</title>
    <script src="js.js"></script>
  </head>

  <body>
    <p>
      10. Write a JavaScript program to calculate multiplication and division of
      two numbers (input from user).
    </p>
    <p id="input">
      Enter First Number: <input id="first" /> <br /><br />
      Enter Second Number: <input id="second" />
    </p>
    <p>
      <input type="button" onClick="multiply()" value="Multiply" />
      <input type="button" onClick="divide()" value="Divide" />
    </p>
    <p>The Result Is: <span id="result"></span></p>
  </body>
</html>
